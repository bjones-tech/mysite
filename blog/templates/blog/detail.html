{% extends 'home/base.html' %}

{% block page_title %}{{ block.super }} Blog | {{ post.title }}{% endblock %}

{% block nav_identifier %}
    <div class="nav-identifier" data-href="{% url 'blog:index' %}"></div>
{% endblock %}

{% block content %}
    <div class="jumbotron bg-light-gradient">
        <div class="container">
            <div class="row">
                <div class="col-8 offset-2">
                    <h1 class="text-dark">{{ post.title }}</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-8 offset-2">
                <p>{{ post.content|safe }}</p>
            </div>
        </div>
    </div>
{% endblock %}

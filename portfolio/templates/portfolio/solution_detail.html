{% extends 'home/base.html' %}

{% block page_title %}{{ block.super }} Portfolio | {{ post.title }}{% endblock %}

{% block nav_identifier %}
    <div class="nav-identifier" data-href="{% url 'portfolio:index' %}"></div>
{% endblock %}

{% block content %}
    <div class="jumbotron bg-light-gradient">
        <div class="container">
            <div class="row">
                <div class="col-8 offset-2">
                    <h1 class="text-dark">{{ solution.title }}</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2 mt-4 mb-5 text-justify text-secondary font-weight-light safe-content">{{ solution.content|safe }}</div>
        </div>
    </div>
{% endblock %}

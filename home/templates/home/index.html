{% extends 'home/base.html' %}

{% load static %}

{% block page_title %}{% endblock %}

{% block content %}
    <div class="bg-img">
        <img src="{% static 'home/img/index-background.png' %}" alt="">
    </div>

    <div class="jumbotron" style="background: rgba(255, 255, 255, .75);">
        <div class="container">
            <div class="row">
                <div class="col-8 offset-2">
                    <h1 class="text-dark text-center pb-4 poppins-font">Automating Better Experiences</h1>
                    <h1 class="text-info text-center kalam-font">...and sharing with you</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link btn btn-primary m-3" style="width: 12rem;" href="{% url 'home:about' %}">
                    <i class="fas fa-user fa-2x align-middle"></i>
                    <span class="pl-3 align-middle h5 font-weight-light">About</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn btn-primary m-3" style="width: 12rem;" href="{% url 'portfolio:index' %}">
                    <i class="fas fa-code fa-2x align-middle"></i>
                    <span class="pl-3 align-middle h5 font-weight-light">Portfolio</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn btn-primary m-3" style="width: 12rem;" href="{% url 'blog:index' %}">
                    <i class="fas fa-pencil-alt fa-2x align-middle"></i>
                    <span class="pl-3 align-middle h5 font-weight-light">Blog</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn btn-primary m-3" style="width: 12rem;" href="{% url 'home:contact' %}">
                    <i class="far fa-envelope fa-2x align-middle"></i>
                    <span class="pl-3 align-middle h5 font-weight-light">Contact</span>
                </a>
            </li>
        </ul>
    </div>
{% endblock %}
